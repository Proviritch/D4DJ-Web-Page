<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css"> 
    <title>D4DJ Official Website</title>
</head>
<body>
    <header class="header">
        <img src="logo_d4dj_white.png" alt="" class="header--logo">
        <svg class="header--svg" viewBox="0 0 24 24">
            <circle class="hamburgesa" cx="50%" cy="50%" r="11"/>
            <line class="hamburgesa" x1="4" x2="20" y1="10" y2="10"/>
            <line class="hamburgesa" x1="4" x2="20" y1="14" y2="14"/>
        </svg>
    </header>
    <main class="main">
        <section class="main--slider">
            <img src="img_anime_promo_mobile.jpg" alt="" class="main--slider--img slider--anime">
            <img src="img_petitmix_mobile.jpg" alt="" class="main--slider--img slider--petitmix">
            <img src="imgl_groovymix_mobile.jpg" alt="" class="main--slider--img slider--groovymix">
            <div class="main--slider--punto">
                <div class="main--slider--punto--circulo"></div>
                <div class="main--slider--punto--circulo"></div>
                <div class="main--slider--punto--circulo"></div>
            </div>
        </section>
        <section class="section--news">
            <!-- <p class="section--news--title">News</p> -->
            <svg class="section--news--title" viewBox="0 0 100 20">
                <text class="section--news--title--text" y="10" x="50" text-anchor="middle">News</text>
            </svg>
            <div class="section--news--contenido">
                <div class="section--news--contenido--info">
                    <img src="groovymix_release.png" alt="" class="news--contenido--info--img">
                    <p class="news--contenido--info--fecha">Apr 29, 2021</p>
                    <p class="news--contenido--info--info">"D4DJ Groovy Mix" English Version Coming May 27th!</p>
                </div>
                <div class="section--news--contenido--info"></div>
                <div class="section--news--contenido--info"></div>
                <div class="section--news--contenido--info"></div>
            </div>
        </section>
    </main>
</body>
</html>
